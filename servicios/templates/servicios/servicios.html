{% extends "ProyectoWebApp/base.html" %}

{% load static  %}
{% block content %}

{% for servicio in servicios  %}


<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <img class="intro-img img-fluid mb-2 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: auto;">
      <div class="intro-text left-0 text-center bg-faded p-2 rounded">
        <h2 class="section-heading mb-2" >
          <span class="section-heading-lower">{{servicio.titulo}}</span>
          <span class="section-heading-upper">{{servicio.contenido}}</span>
        </h2>
      </div>
    </div>
  </div>
</section>


{% endfor %}

 {% endblock %}
